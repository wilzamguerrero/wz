<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webgl</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
    	UnityLoader.Error.Handler = function() {};
		UnityLoader.compatibilityCheck = function(e,t,r) { t(); };
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Nueva carpeta.json", {onProgress: UnityProgress});


function setDimensions() {
    var gameContainer = $('#gameContainer');
    var unityCanvas = $('canvas');
    unityCanvas.width( gameContainer.innerWidth() );
    unityCanvas.height( gameContainer.innerHeight() );
}
var resizeTimer;
$(window).on( 'resize', function(e) {
    clearTimeout( resizeTimer );
    resizeTimer = setTimeout( setDimensions, 150 );
});


    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">webgl</div>
      </div>
    </div>
  </body>
</html>
